apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-controller
spec:
  replicas: 3
  selector:
    app: redis-master
  template:
    metadata:
      labels:
        app: redis-master
        name: redis-master
    spec:
      containers:
        - name: master
          image: k8s.gcr.io/redis:v1
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "0.1"
              memory: 32M
          env:
            - name: MASTER
              value: "true"
          livenessProbe:
            tcpSocket:
              port: 6379
            # length of time to wait for a pod to initialize
            # after pod startup, before applying health checking
            initialDelaySeconds: 30
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /redis-master-data
              name: data
        - name: sentinel
          image: k8s.gcr.io/redis:v1
          ports:
            - containerPort: 26379
          resources:
            limits:
              cpu: "0.1"
              memory: 32M
          env:
            - name: SENTINEL
              value: "true"
          volumeMounts:
            - mountPath: /redis-master-data
              name: data
      volumes:
        - name: data
