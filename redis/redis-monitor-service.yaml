apiVersion: v1
kind: Service
metadata:
  name: redis-monitor-svc
  labels:
    app: redis-monitor
    k8s-app: redis
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: "9121" 
spec:
  ports:
  - name: redis-metrics-port
    port: 9121
    targetPort: 9121
    protocol: TCP
  selector:
    app: redis-master

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-metrics
  labels:
    app: redis-metrics
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: redis-monitor
  namespaceSelector:
    matchNames:
    - default
  endpoints:
  - port: redis-metrics-port
    interval: 20s

